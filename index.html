<!DOCTYPE html><html lang="en" dir="ltr"><head><meta charset="UTF-8"/><meta name="theme-color" content="#d9d9d9"/><meta name="color-scheme" content="light dark"/><meta name="description" content="PWA (Progressive Web App) template"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta name="msapplication-starturl" content="/"/><meta name="msapplication-navbutton-color" content="#d9d9d9"/><meta name="msapplication-TileImage" content="./icons/logo.png"/><meta name="msapplication-TileColor" content="#d9d9d9"/><meta name="mobile-web-app-capable" content="yes"/><meta name="apple-mobile-web-app-capable" content="yes"/><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/><meta property="og:title" content="PWA" /><meta property="og:description" content="PWA (Progressive Web App) template" /><meta property="og:image" content="http://127.0.0.1:9090/icons/splash.png"/><meta property="og:url" content="http://127.0.0.1:9090/"/><meta property="og:type" content="website"/><meta property="og:site_name" content="PWA"/><link rel="icon" href="./icons/logo.png" type="image/png"/><link rel="canonical" href="http://127.0.0.1:9090/index.html"/><link rel="apple-touch-icon" href="./icons/logo.png" type="image/png"/><link rel="manifest" href="./manifest.json"/><title>PWA (Progressive Web App)</title><style type="text/css"> :root{--height:100vh;--text:#262626;--background:#d9d9d9}@supports (height:100dvh){:root{--height:100dvh}}@font-face{font-family:poppins;src:url(fonts/Poppins-Medium.woff),format("woff");font-style:normal;font-display:swap;font-weight:500}@font-face{font-family:poppins;src:url(fonts/Poppins-SemiBold.woff),format("woff");font-style:normal;font-display:swap;font-weight:600}*,::after,::before{padding:0;margin:0;border:none;outline:0;box-sizing:border-box;font-family:poppins,Inter,system-ui,Avenir,Helvetica,Arial,sans-serif;font-synthesis:none;text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-size-adjust:100%;-ms-text-size-adjust:100%;-moz-text-size-adjust:100%;-webkit-text-size-adjust:100%}h1,h2,h3,h4,h5,h6,p{text-align:center;color:var(--text)}body{height:var(--height);width:100%;background:var(--background);overflow:hidden}main[role=main]{height:calc(100% - 30px);width:100%;display:flex;align-items:center;justify-content:center}main[role=main] section{height:100%;width:100%;display:flex;align-items:center;justify-content:center}main[role=main] section h1{font-size:clamp(3rem,min(17vw,17vh),10rem);font-weight:600}footer{height:30px;width:100%;display:flex;align-items:center;justify-content:center}footer[role=contentinfo] p{font-size:.8rem;font-weight:500}</style></head><body><main role="main"><section><h1>PWA</h1></section></main><footer role="contentinfo"><p>Made by Nasser.K with ❤️</p></footer><script defer type="text/javascript">"serviceWorker"in navigator&&window.addEventListener("load",()=>{navigator.serviceWorker.register("./sw.js").then(e=>console.log("success at: "+e.scope)).catch(e=>console.log("failure at : "+e))});</script></body></html>
